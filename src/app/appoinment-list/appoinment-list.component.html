<div class="flex flex-col space-y-3 p-32">
  <input
    type="text"
    [(ngModel)]="name"
    class="border-b-2 border-sky-500 outline-none"
  />
  <input
    type="date"
    [(ngModel)]="date"
    class="border-b-2 border-sky-500 outline-none"
  />
  <button (click)="addFunction()" class="p-2 rounded-md bg-black text-white">
    Add
  </button>
</div>
<div>
  <div
    *ngFor="let appoinments of appoinment; index as i"
    class="flex space-x-4 w-full justify-center"
  >
    <p>{{ appoinments.id }}</p>
    <p>{{ appoinments.name }}</p>
    <p>{{ appoinments.date }}</p>
    <button
      (click)="deleteFunction(i)"
      class="p-2 rounded-md bg-black text-white"
    >
      Delete
    </button>
  </div>
</div>
